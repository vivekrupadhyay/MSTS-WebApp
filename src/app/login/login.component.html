
<div class="jumbotron">
    <div class="container">
      
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="save()">

            <fieldset>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" maxlength="50" id="Username"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required.</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password"
                 maxlength="50" id="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters long.</div>
                </div>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
              <div class="row"><span class="col-md-12">New to App ?&nbsp;<a  [routerLink]='["/register"]'>Create New</a></span></div>
            </fieldset>

          </form>
          <!-- {{ loginForm.value | json }} -->

        </div>
      </div>
    </div>
  </div>
</div>
</div>
